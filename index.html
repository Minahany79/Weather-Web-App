<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>

 


  <section>

    <nav class="navbar navbar-expand-lg navbar-dark bg-light py-5">
      <div class="container">

        <a href="index.html" class="branding d-flex ms-5">
          <img src="images/logo@2x.png" alt="" class="logo" width="64" height="38">
          <div class="logo-type ms-3">
            <h1 class="site-title">Weather</h1>
            <small class="site-description">tagline goes here</small>
          </div>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <div class="weather  py-5">
      <div class="w-75 mx-auto py-4">
        <div class="findLocation position-relative">
          <input type="text" placeholder="Find your location..." class="form-control" id="loction">
          <button id="findLoc" class="btn btn-primary position-absolute ">Find</button>
        </div>
      </div>

      <div class="w-75 mx-auto py-4">
        <div class="row forecasty">
          <div class="col-md-4">
            <div class="day-one ">
              <div class="forecast-header d-flex justify-content-between" id="today">
                <div class="day"></div>
                <div class="date">
                  <span class="numDay"></span><span class="month"></span>
                  </div>
              </div>

              <div class="forecast-content" id="current">
                <div class="location"></div>
                <div class="degree d-flex flex-wrap">
                  <div><span class="num"></span><sup>o</sup>C</div>
                  <div class="forecast-icon ms-4">
                    <img class="iconStatus" src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt="" width="90">
                  </div>

                </div>
                <div class="custom"></div>
                <span><img src="images/icon-umberella.png" class="me-2" alt=""><span class="humid m-0"></span>%</span>
                <span><img src="images/icon-wind.png" class="me-2" alt=""><span class="speedWind m-0"></span>km/h</span>
                <span><img src="images/icon-compass.png" class="me-2" alt="">East</span>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="day-two text-center">
              <div class="forecast-header">
                <div class="day1">Sunday</div>
              </div>
              <div class="forecast-content">
                <div class="forecast-icon">
                  <img class="iconStatusDay1" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                </div>
                <div class="degree mt-3"><span class="maxNumDay1 mx-0 "></span><sup>o</sup>C</div>
                <small><span class="minNumDay1 mx-0"></span><sup>o</sup></small>
                <div class="customDay1 my-4"></div>
              </div>
  
            </div>
  
          </div>
  
          <div class="col-md-4">
            <div class="day-three text-center">
              <div class="forecast-header">
                <div class="day2">Monday</div>
            </div>

            <div class="forecast-content">
              <div class="forecast-icon">
                <img class="iconStatusDay2" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
              </div>
              <div class="degree mt-3"><span class="maxNumDay2 mx-0 "></span><sup>o</sup>C</div>
              <small><span class="minNumDay2 mx-0 "></span><sup>o</sup></small>
              <div class="customDay2 my-4">Sunny</div>
            </div>


            </div>
          </div>

        </div>
        

      </div>
      
    </div>

    <footer class="site-footer">
      <div class="w-75 mx-auto py-5 ">
        <div class="row ">
          <div class="col-md-8">
            <div  class="subscribe-form position-relative">
              <input type="text" class="form-control" placeholder="Enter your email to subscribe...">
              <button class="btn btn-primary position-absolute p-3">Sucscribe</button>
            </div>
          </div>
          <div class="col-md-3 col-md-offset-1 ms-5">
            <div class="social-links ms-5">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-google-plus-g"></i></a>
              <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
          </div>
        </div>

        <p class="colophon my-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </footer>


  </section>



 


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
